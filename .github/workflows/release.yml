name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install aftman
      uses: ok-nick/setup-aftman@v0.4.2
      with:
        cache: true
    
    - name: Install Lune
      run: aftman install
    
    - name: Build project
      run: |
        lune run build
        lune run build example
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: true

    - name: Upload RoundHandler
      id: upload-roundhandler
      uses: actions/upload-artifact@v2
      with:
        name: artifacts
        path: |
              ./RoundHandler.rbxm
              ./RoundHandlerExamples.rbxm

    - name: Upload RoundHandler
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./RoundHandler.rbxm
        asset_name: RoundHandler.rbxm
        asset_content_type: application/octet-stream
    
    - name: Upload Examples
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./RoundHandlerExamples.rbxm
        asset_name: Examples.rbxm
        asset_content_type: application/octet-stream