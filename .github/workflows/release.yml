name: Build and Release

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install aftman
      uses: ok-nick/setup-aftman@v0.4.2
      with:
        cache: true
    
    - name: Install Lune
      run: aftman add lune-org/lune
    
    - name: Build project
      run: |
        lune run build
        lune run build example
    
    - name: Upload release artifacts
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ github.event.repository.releases_url }}
        asset_path: ./RoundHandler.rbxm
        asset_name: RoundHandler.rbxm
        asset_content_type: application/octet-stream
      env:
        GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
    
    - name: Upload release artifacts
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ github.event.repository.releases_url }}
        asset_path: ./RoundHandlerExamples.rbxm
        asset_name: RoundHandlerExamples.rbxm
        asset_content_type: application/octet-stream
      env:
        GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
