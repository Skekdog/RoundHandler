name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install aftman
      uses: ok-nick/setup-aftman@v0.4.2
      with:
        cache: true
    
    - name: Install Lune
      run: aftman add lune-org/lune
    
    - name: Build project
      run: |
        lune run build
        lune run build example
        dir
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: true

    - name: Upload RoundHandler
      id: upload-roundhandler
      uses: actions/upload-artifact@v2
      with:
        name: RoundHandler.rbxm
        path: ./RoundHandler.rbxm

    - name: Upload Examples
      id: upload-examples
      uses: actions/upload-artifact@v2
      with:
        name: Examples.rbxm
        path: ./RoundHandlerExamples.rbxm
